<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Javier Uncos">
    <meta name="descrption" content="este es el trabajo practico numero 5 de javascript">
    <meta name="keywords" content="javascript,html,css,DOM,BOM,practico">
    <!-- CSS only -->

    <link rel="stylesheet" href="./css/style.css ">
    <title>Ejercicio 2</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Generations</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                  </li>
                 
                  <li class="nav-item">
                    <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">sobre Nosotros</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="buscar" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section>
            <article class="bg-dark text-center text-light container my-5 py-5">
                <h1>Generaciones</h1>
                <img src="./img/generacion.png" alt="generaciones" class="w-75">
            </article>
        </section>
        <section class="container">
            <div class="text-center text-light">
             <h2 class="display-4">¿y tu a que generacion perteneces?</h2>
             <p class="display-6">Ingresa tu informacion para saber a que generacion perteneces y cuales son sus  cualidades</p>
            </div>
            <article class="text-light container row  " id="sectionP">
              <div class="col-12 col-md-6">
                <form class="container">
                      <label for="#">Nombre</label><br>
                      <input type="text" placeholder="juan" minlength="5" maxlength="60" required id="input1"  ><br>
                      <label for="#">edad</label><br>
                      <input type="text" minlength="1" maxlength="3" required class="my-2 " id="input2"><br>
                      <label for="#">DNI</label><br>
                      <input type="number" maxlength="8" minlength="8" required class="my-2  " id="input3"><br>
                      <label for="#">Sexo</label><br>
                      <input type="text" maxlength="10" placeholder="H/M" minlength="4" required class="my-2  " id="input4"><br>
                      <label for="#">Peso</label><br>
                      <input type="number" maxlength="10" minlength="4" required class="my-2 " id="input5"><br>
                      <label for="#">Altura</label><br>
                      <input type="text" maxlength="10" minlength="4" required class="my-2 " id="input6"><br>
                      <label for="#">Año de nacimiento</label><br>
                      <input type="number" maxlength="10" minlength="4" required class="my-2 " id="input7"><br>
                      <button type="submit" class="btn btn-primary " id="formulario">Mostrar generacion</button><br>
                    </form>
                    <button type="button" class="btn btn-primary my-4 ms-3" id="edad">edad</button><br>
                  </div>
                  <div class="col-12 col-md-6" id="div-replace">
                      <img src="./img/descarga.webp" alt="imagen familia" class="w-100  my-4" id="familia">
                  </div>
                  <div class="text-center">
                      <h2>La informacion se mostrara acontinuacion</h2>
                  </div>
                </article>
              </section>
              
      </main>
    <footer class="bg-dark mt-5">
        <div class="text-center py-5">
           <h2 class="text-light">Generations</h3>
        </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="./js/app.js"></script>
